{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<i>
  <h2 class="logo-font mb-4 text-color pb-2 pl-2 pt-1">{% trans "Sign Out" %}</h2>
</i>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="btn btn-outline-black rounded" href="{% url 'home' %}">Cancel</a>
  <button class="btn-black btn rounded" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
