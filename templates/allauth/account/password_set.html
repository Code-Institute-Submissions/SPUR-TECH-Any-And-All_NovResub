{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<hr>
<i>
    <h2 class="logo-font mb-4 pb-2 pl-2 pt-1" id="products-title">{% trans "Set Password" %}</h2>
</i>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn-black btn rounded" type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
