{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Product review update form{% endblock %}

{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 col-xl-6 offset-lg-3 text-center mb-4">

        <div class="review-area">
            <br>
            <p class="col-12 text-center text-light mb-4">
                <h3 class="review-title mb-4"><i>Please Edit your review here:</i></h3>

                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <input class="save-button btn-purple rounded border-0 pl-2 pr-2 pb-1 mb-4" type="submit"
                        value="Save">
                </form>
        </div>
    </div>
</div>
{% endblock %}
